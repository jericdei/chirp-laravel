services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: chirp-php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      # - /var/www/html/node_modules
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "5173:5173"
    networks:
      - chirp-network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-chirp}
      - DB_USERNAME=${DB_USERNAME:-chirp}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - VITE_HMR_HOST=localhost
      - NODE_ENV=development

  nginx:
    image: nginx:alpine
    container_name: chirp-nginx
    ports:
      - "8000:80"
      - "4433:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - chirp-network
    depends_on:
      - php

  postgres:
    image: postgres:18.1
    container_name: chirp-postgres
    environment:
      - POSTGRES_DB=${DB_DATABASE:-chirp}
      - POSTGRES_USER=${DB_USERNAME:-chirp}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - chirp-network

  redis:
    image: redis:8.4-alpine
    container_name: chirp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chirp-network
    command: redis-server --appendonly yes

  supervisor:
    build:
      context: .
      dockerfile: docker/supervisor/Dockerfile
    container_name: chirp-supervisor
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - chirp-network
    depends_on:
      - php
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-chirp}
      - DB_USERNAME=${DB_USERNAME:-chirp}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

networks:
  chirp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
